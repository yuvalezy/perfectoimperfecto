<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 8 - After watching the video</title>
    <link rel="stylesheet" href="survey.css">
    <style>
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-option:hover {
            border-color: #667eea;
            background-color: #f5f7ff;
        }

        .checkbox-option input[type="checkbox"] {
            margin-right: 12px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .checkbox-option label {
            cursor: pointer;
            flex: 1;
            color: #333;
        }

        .checkbox-option input[type="checkbox"]:checked + label {
            color: #667eea;
            font-weight: 500;
        }

        .select-all-warning {
            color: #667eea;
            font-size: 12px;
            font-weight: 600;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>After watching the video, complete this exercise:</h1>
        <form id="pollForm">

            <!-- Q1 - Radio -->
            <div class="question-section">
                <div class="question-title">Q1: Check all that apply:</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q1_1" name="q1" value="For a woman, a husband who works hard and avoids addictions, is a good husband." required>
                        <label for="q1_1">For a woman, a husband who works hard and avoids addictions, is a good husband.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_2" name="q1" value="Women need words of affection from their husbands, reinforced by actions that demonstrate genuine feelings.">
                        <label for="q1_2">Women need words of affection from their husbands, reinforced by actions that demonstrate genuine feelings.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_3" name="q1" value="For men, hearing “I love you” is essential.">
                        <label for="q1_3">For men, hearing “I love you” is essential.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_4" name="q1" value="A woman expressing to her husband she feels safe and protected strengthens their relationship.">
                        <label for="q1_4">A woman expressing to her husband she feels safe and protected strengthens their relationship.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_5" name="q1" value="Men need to feel admired even more than they need to feel loved.">
                        <label for="q1_5">Men need to feel admired even more than they need to feel loved.</label>
                    </div>
                </div>
            </div>

            <!-- Q2 - Radio -->
            <div class="question-section">
                <div class="question-title">Q2: On a scale of 1 to 10, how would you rate your marriage? Compare your answers.</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q2_1" name="q2" value="1" required>
                        <label for="q2_1">1</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_2" name="q2" value="2">
                        <label for="q2_2">2</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_3" name="q2" value="3">
                        <label for="q2_3">3</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_4" name="q2" value="4">
                        <label for="q2_4">4</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_5" name="q2" value="5">
                        <label for="q2_5">5</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_6" name="q2" value="6">
                        <label for="q2_6">6</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_7" name="q2" value="7">
                        <label for="q2_7">7</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_8" name="q2" value="8">
                        <label for="q2_8">8</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_9" name="q2" value="9">
                        <label for="q2_9">9</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_10" name="q2" value="10">
                        <label for="q2_10">10</label>
                    </div>
                </div>
            </div>

            <!-- Conversation Section -->
            <div class="question-section">
                <div class="question-title">Discuss:</div>
                <div class="text-input-section">
                    <label for="conversation" style="color: #666; font-size: 14px;">How each of you shows love and how could your relationship be improved.</label>
                    <textarea id="conversation" name="conversation" placeholder="Write your answer here..." required></textarea>
                    <div class="error-message" id="textError" style="display: none;"></div>
                </div>
            </div>

            <!-- Email Section -->
            <div class="question-section">
                <div class="question-title"><label for="email">Email Address</label></div>
                <div class="text-input-section">
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    <div class="error-message" id="emailError" style="display: none;"></div>
                </div>
            </div>

            <!-- reCAPTCHA -->
            <div class="question-section">
                <div class="g-recaptcha" data-sitekey="6LeyoggsAAAAAAgXzEg9PAC9ypZtr-yyc24cAnN_"></div>
                <div class="error-message" id="recaptchaError" style="display: none;"></div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="submit-btn" id="submitBtn">Submit Survey</button>
                <button type="reset" class="reset-btn" id="resetBtn">Clear</button>
            </div>
        </form>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            ✓ Survey submitted successfully!
        </div>

        <!-- Summary Section -->
        <div class="summary-section" id="summarySection" style="display: none;">
            <h2 class="summary-title">Summary of your answers</h2>
            <div id="summaryContent"></div>
        </div>
    </div>

    <script>
        // Define questions for this survey
        window.surveyQuestions = {
            q1: "Q1: Check all that apply:",
            q2: "Q2: On a scale of 1 to 10, how would you rate your marriage? Compare your answers.",
            conversation: "How each of you shows love and how could your relationship be improved."
        };

        // Define the chapter name for this survey
        window.chapterName = "Chapter 8";
    </script>

    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("wZ_Z4F9Y-8CcFzD2g");
        })();
    </script>

    <!-- Google reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="survey.js?v=20250110005"></script>
</body>
</html>
