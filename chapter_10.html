<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 10 - After watching the video</title>
    <link rel="stylesheet" href="survey.css">
    <style>
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-option:hover {
            border-color: #667eea;
            background-color: #f5f7ff;
        }

        .checkbox-option input[type="checkbox"] {
            margin-right: 12px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .checkbox-option label {
            cursor: pointer;
            flex: 1;
            color: #333;
        }

        .checkbox-option input[type="checkbox"]:checked + label {
            color: #667eea;
            font-weight: 500;
        }

        .hidden {
            display: none;
        }

        .conditional-section {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>After watching the video, complete this exercise:</h1>
        <form id="pollForm">

            <!-- Q1 - Radio -->
            <div class="question-section">
                <div class="question-title">Q1: For Men</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q1_1" name="q1" value="Yes" required>
                        <label for="q1_1">Yes</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_2" name="q1" value="No">
                        <label for="q1_2">No</label>
                    </div>
                </div>
            </div>

            <!-- Q2 - Checkbox -->
            <div class="question-section conditional-section hidden" id="q2-section">
                <div class="question-title">Q2: Are you aware of your wife’s emotional needs? (the 3 A’s: Affection, Attention, Appreciation)</div>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="q2_1" name="q2" value="I frequently express my feelings to my wife (“I love you,” “I appreciate you”)">
                        <label for="q2_1">I frequently express my feelings to my wife (“I love you,” “I appreciate you”)</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="q2_2" name="q2" value="I show my feelings through gestures such as helping with tasks, caring for the children, or solving problems together.">
                        <label for="q2_2">I show my feelings through gestures such as helping with tasks, caring for the children, or solving problems together.</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="q2_3" name="q2" value="I plan dates, trips, or quality time together.">
                        <label for="q2_3">I plan dates, trips, or quality time together.</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="q2_4" name="q2" value="I give thoughtful gifts or gestures whether on special occasions or spontaneously.">
                        <label for="q2_4">I give thoughtful gifts or gestures whether on special occasions or spontaneously.</label>
                    </div>
                </div>
            </div>

            <!-- Q3 - Radio -->
            <div class="question-section">
                <div class="question-title">Q3: If yes, do your actions reflect that awareness?</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q3_1" name="q3" value="I seek his help in areas where he excels, reinforcing his sense of worth." required>
                        <label for="q3_1">I seek his help in areas where he excels, reinforcing his sense of worth.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q3_2" name="q3" value="I encourage him to spend time with friends and engage in activities he enjoys.">
                        <label for="q3_2">I encourage him to spend time with friends and engage in activities he enjoys.</label>
                    </div>
                </div>
            </div>

            <!-- Q4 - Checkbox -->
            <div class="question-section conditional-section hidden" id="q4-section">
                <div class="question-title">Q4: For Women</div>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="q4_1" name="q4" value="I seek his help in areas where he excels, reinforcing his sense of worth">
                        <label for="q4_1">I seek his help in areas where he excels, reinforcing his sense of worth</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="q4_2" name="q4" value="I encourage him to spend time with friends and engage in activities he enjoys.">
                        <label for="q4_2">I encourage him to spend time with friends and engage in activities he enjoys.</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="q4_3" name="q4" value="I respect our differences, and when he overlooks details I find obvious, I wait for the right time to discuss them">
                        <label for="q4_3">I respect our differences, and when he overlooks details I find obvious, I wait for the right time to discuss them</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="q4_4" name="q4" value="From time to time, I prepare a meal he loves even if it's not the healthiest.">
                        <label for="q4_4">From time to time, I prepare a meal he loves even if it's not the healthiest.</label>
                    </div>
                </div>
            </div>

            <!-- Conversation Section -->
            <div class="question-section">
                <div class="question-title">Discuss:</div>
                <div class="text-input-section">
                    <label for="conversation" style="color: #666; font-size: 14px;">What action can I take today to demonstrate my commitment to giving in this relationship, without expecting results in return?</label>
                    <textarea id="conversation" name="conversation" placeholder="Write your answer here..." required></textarea>
                    <div class="error-message" id="textError" style="display: none;"></div>
                </div>
            </div>

            <!-- Email Section -->
            <div class="question-section">
                <div class="question-title"><label for="email">Email Address</label></div>
                <div class="text-input-section">
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    <div class="error-message" id="emailError" style="display: none;"></div>
                </div>
            </div>

            <!-- reCAPTCHA -->
            <div class="question-section">
                <div class="g-recaptcha" data-sitekey="6LeyoggsAAAAAAgXzEg9PAC9ypZtr-yyc24cAnN_"></div>
                <div class="error-message" id="recaptchaError" style="display: none;"></div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="submit-btn" id="submitBtn">Submit Survey</button>
                <button type="reset" class="reset-btn" id="resetBtn">Clear</button>
            </div>
        </form>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            ✓ Survey submitted successfully!
        </div>

        <!-- Summary Section -->
        <div class="summary-section" id="summarySection" style="display: none;">
            <h2 class="summary-title">Summary of your answers</h2>
            <div id="summaryContent"></div>
        </div>
    </div>

    <script>
        // Handle conditional questions
        document.addEventListener('DOMContentLoaded', function() {
            const q1Radios = document.querySelectorAll('input[name="q1"]');
            const q2Section = document.getElementById('q2-section');
            const q2Checkboxes = document.querySelectorAll('#q2-section input[type="checkbox"]');

            const q3Radios = document.querySelectorAll('input[name="q3"]');
            const q4Section = document.getElementById('q4-section');
            const q4Checkboxes = document.querySelectorAll('#q4-section input[type="checkbox"]');

            // Q1 -> Q2 logic
            q1Radios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'Yes') {
                        q2Section.classList.remove('hidden');
                    } else {
                        q2Section.classList.add('hidden');
                        // Clear Q2 selections
                        q2Checkboxes.forEach(checkbox => {
                            checkbox.checked = false;
                        });
                    }
                });
            });

            // Q3 -> Q4 logic
            q3Radios.forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value === 'Yes') {
                        q4Section.classList.remove('hidden');
                    } else {
                        q4Section.classList.add('hidden');
                        // Clear Q4 selections
                        q4Checkboxes.forEach(checkbox => {
                            checkbox.checked = false;
                        });
                    }
                });
            });
        });

        // Define questions for this survey
        window.surveyQuestions = {
            q1: "Q1: For Men",
            q2: "Q2: Are you aware of your wife’s emotional needs? (the 3 A’s: Affection, Attention, Appreciation)",
            q3: "Q3: If yes, do your actions reflect that awareness?",
            q4: "Q4: For Women",
            conversation: "What action can I take today to demonstrate my commitment to giving in this relationship, without expecting results in return?"
        };

        // Define the chapter name for this survey
        window.chapterName = "Chapter 10";
    </script>

    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("wZ_Z4F9Y-8CcFzD2g");
        })();
    </script>

    <!-- Google reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="survey.js?v=20250110005"></script>
</body>
</html>
