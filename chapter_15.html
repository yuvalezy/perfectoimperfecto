<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 15 - After watching the video</title>
    <link rel="stylesheet" href="survey.css">
    <style>
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-option:hover {
            border-color: #667eea;
            background-color: #f5f7ff;
        }

        .checkbox-option input[type="checkbox"] {
            margin-right: 12px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .checkbox-option label {
            cursor: pointer;
            flex: 1;
            color: #333;
        }

        .checkbox-option input[type="checkbox"]:checked + label {
            color: #667eea;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>After watching the video, complete this exercise:</h1>
        <form id="pollForm">
            <!-- Q1 -->
            <div class="question-section">
                <div class="question-title">Q1: How can we manage cultural differences in marriage?</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q1_1" name="q1" value="Divide the responsibilities, with some decisions belonging to the husband decision and others to the wife." required>
                        <label for="q1_1">Divide the responsibilities, with some decisions belonging to the husband decision and others to the wife.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_2" name="q1" value="Listen to and consider the needs of both partners before agreeing together on an approach.">
                        <label for="q1_2">Listen to and consider the needs of both partners before agreeing together on an approach.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_3" name="q1" value="Leave the education of the children to the wife.">
                        <label for="q1_3">Leave the education of the children to the wife.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_4" name="q1" value="Follow the customs of the husband’s culture.">
                        <label for="q1_4">Follow the customs of the husband’s culture.</label>
                    </div>
                </div>
            </div>

            <!-- Q2 -->
            <div class="question-section">
                <div class="question-title">Q2: What’s the best way to handle interference from extended family?</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q2_1" name="q2" value="Let parents intervene whenever they wish." required>
                        <label for="q2_1">Let parents intervene whenever they wish.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_2" name="q2" value="Always consult with parents before making decisions.">
                        <label for="q2_2">Always consult with parents before making decisions.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_3" name="q2" value="Alternate between both sets of parents.">
                        <label for="q2_3">Alternate between both sets of parents.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_4" name="q2" value="Kindly remind them that this is your marriage and you make your own decisions together.">
                        <label for="q2_4">Kindly remind them that this is your marriage and you make your own decisions together.</label>
                    </div>
                </div>
            </div>

            <!-- Q3 - Radio -->
            <div class="question-section">
                <div class="question-title">Q3: How do cultural differences show up in daily life?</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q3_1" name="q3" value="Family time." required>
                        <label for="q3_1">Family time.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q3_2" name="q3" value="Financial issues.">
                        <label for="q3_2">Financial issues.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q3_3" name="q3" value="Raising children.">
                        <label for="q3_3">Raising children.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q3_4" name="q3" value="Division of responsibilities.">
                        <label for="q3_4">Division of responsibilities.</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q3_5" name="q3" value="All of the above and more">
                        <label for="q3_5">All of the above and more</label>
                    </div>
                </div>
            </div>

            <!-- Conversation Section -->
            <div class="question-section">
                <div class="question-title">Discuss:</div>
                <div class="text-input-section">
                    <label for="conversation" style="color: #666; font-size: 14px;">What cultural differences exist between you?</label>
                    <textarea id="conversation" name="conversation" placeholder="Write your answer here..." required></textarea>
                    <div class="error-message" id="textError" style="display: none;"></div>
                </div>
                <div class="text-input-section">
                    <label for="conversation2" style="color: #666; font-size: 14px;">How do they affect your relationship?</label>
                    <textarea id="conversation2" name="conversation2" placeholder="Write your answer here..."></textarea>
                    <div class="error-message" id="textError2" style="display: none;"></div>
                </div>
                <div class="text-input-section">
                    <label for="conversation3" style="color: #666; font-size: 14px;">How can you manage them?</label>
                    <textarea id="conversation3" name="conversation3" placeholder="Write your answer here..."></textarea>
                    <div class="error-message" id="textError3" style="display: none;"></div>
                </div>
            </div>

            <!-- Email Section -->
            <div class="question-section">
                <div class="question-title"><label for="email">Email Address</label></div>
                <div class="text-input-section">
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    <div class="error-message" id="emailError" style="display: none;"></div>
                </div>
            </div>

            <!-- reCAPTCHA -->
            <div class="question-section">
                <div class="g-recaptcha" data-sitekey="6LeyoggsAAAAAAgXzEg9PAC9ypZtr-yyc24cAnN_"></div>
                <div class="error-message" id="recaptchaError" style="display: none;"></div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="submit-btn" id="submitBtn">Submit Survey</button>
                <button type="reset" class="reset-btn" id="resetBtn">Clear</button>
            </div>
        </form>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            ✓ Survey submitted successfully!
        </div>

        <!-- Summary Section -->
        <div class="summary-section" id="summarySection" style="display: none;">
            <h2 class="summary-title">Summary of your answers</h2>
            <div id="summaryContent"></div>
        </div>
    </div>

    <script>
        // Define questions for this survey
        window.surveyQuestions = {
            q1: "Q1: How can we manage cultural differences in marriage?",
            q2: "Q2: What’s the best way to handle interference from extended family?",
            q3: "Q3: How do cultural differences show up in daily life?",
            conversation: "What cultural differences exist between you?",
            conversation2: "How do they affect your relationship?",
            conversation3: "How can you manage them?"
        };

        // Define the chapter name for this survey
        window.chapterName = "Chapter 15";
    </script>

    <!-- EmailJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("wZ_Z4F9Y-8CcFzD2g");
        })();
    </script>

    <!-- Google reCAPTCHA v2 -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script src="survey.js?v=20250110005"></script>
</body>
</html>
