<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="survey.css">
    <style>
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-option:hover {
            border-color: #667eea;
            background-color: #f5f7ff;
        }

        .checkbox-option input[type="checkbox"] {
            margin-right: 12px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .checkbox-option label {
            cursor: pointer;
            flex: 1;
            color: #333;
        }

        .checkbox-option input[type="checkbox"]:checked + label {
            color: #667eea;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>After watching the video, complete this exercise:</h1>
        <form id="pollForm">
            <!-- Q1 -->
            <div class="question-section">
                <div class="question-title">Q1: How can we manage cultural differences in marriage?</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q1_1" name="q1" value="Es necesario hacer una división de temas, de manera que unos se los hará según el hombre y otros según la mujer" required>
                        <label for="q1_1">Es necesario hacer una división de temas, de manera que unos se los hará según el hombre y otros según la mujer</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_2" name="q1" value="Es importante tener en cuenta las diferencias para encontrar un equilibrio. Escuchar y considerar los criterios y necesidades de ambos ayudaría mucho">
                        <label for="q1_2">Es importante tener en cuenta las diferencias para encontrar un equilibrio. Escuchar y considerar los criterios y necesidades de ambos ayudaría mucho</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_3" name="q1" value="Hay que delegar en la mujer lo que tiene que ver con la educación de los hijos">
                        <label for="q1_3">Hay que delegar en la mujer lo que tiene que ver con la educación de los hijos</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q1_4" name="q1" value="Hay que actuar según las costumbres del hombre porque es quién decide en la familia">
                        <label for="q1_4">Hay que actuar según las costumbres del hombre porque es quién decide en la familia</label>
                    </div>
                </div>
            </div>

            <!-- Q2 -->
            <div class="question-section">
                <div class="question-title">Q2: What’s the best way to handle interference from extended family?</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q2_1" name="q2" value="Que los padres interfieran cuando quieran" required>
                        <label for="q2_1">Que los padres interfieran cuando quieran</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_2" name="q2" value="Cada uno debería consultar a sus padres">
                        <label for="q2_2">Cada uno debería consultar a sus padres</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_3" name="q2" value="Hay que alternar entre los padres">
                        <label for="q2_3">Hay que alternar entre los padres</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q2_4" name="q2" value="Se les debe recordar cariñosamente que es su matrimonio, y que ustedes toman las decisiones solos">
                        <label for="q2_4">Se les debe recordar cariñosamente que es su matrimonio, y que ustedes toman las decisiones solos</label>
                    </div>
                </div>
            </div>

            <!-- Q3 - Radio -->
            <div class="question-section">
                <div class="question-title">Q3: How do cultural differences show up in daily life?</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="q3_1" name="q3" value="En la comida" required>
                        <label for="q3_1">En la comida</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q3_2" name="q3" value="Temas financieros">
                        <label for="q3_2">Temas financieros</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q3_3" name="q3" value="Educación de los hijos">
                        <label for="q3_3">Educación de los hijos</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q3_4" name="q3" value="El rol de cada uno">
                        <label for="q3_4">El rol de cada uno</label>
                    </div>
                    <div class="option">
                        <input type="radio" id="q3_5" name="q3" value="Todo esto y mucho más">
                        <label for="q3_5">Todo esto y mucho más</label>
                    </div>
                </div>
            </div>

            <!-- Conversation Section -->
            <div class="question-section">
                <div class="question-title">Discuss:</div>
                <div class="text-input-section">
                    <label for="conversation" style="color: #666; font-size: 14px;">¿Qué diferencias culturales tienen?</label>
                    <textarea id="conversation" name="conversation" placeholder="Write your answer here..." required></textarea>
                    <div class="error-message" id="textError" style="display: none;"></div>
                </div>
                <div class="text-input-section">
                    <label for="conversation2" style="color: #666; font-size: 14px;">How does this affect your relationship?</label>
                    <textarea id="conversation2" name="conversation2" placeholder="Write your answer here..."></textarea>
                    <div class="error-message" id="textError2" style="display: none;"></div>
                </div>
                <div class="text-input-section">
                    <label for="conversation3" style="color: #666; font-size: 14px;">How can you manage them?</label>
                    <textarea id="conversation3" name="conversation3" placeholder="Write your answer here..."></textarea>
                    <div class="error-message" id="textError3" style="display: none;"></div>
                </div>
            </div>

            <!-- Email Section -->
            <div class="question-section">
                <div class="question-title"><label for="email">Email Address</label></div>
                <div class="text-input-section">
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    <div class="error-message" id="emailError" style="display: none;"></div>
                </div>
            </div>

            <!-- reCAPTCHA -->
            <div class="question-section">
                <div class="g-recaptcha" data-sitekey="6LeyoggsAAAAAAgXzEg9PAC9ypZtr-yyc24cAnN_"></div>
                <div class="error-message" id="recaptchaError" style="display: none;"></div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="submit-btn" id="submitBtn">Submit Survey</button>
                <button type="reset" class="reset-btn" id="resetBtn">Clear</button>
            </div>
        </form>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            ✓ Survey submitted successfully!
        </div>

        <!-- Summary Section -->
        <div class="summary-section" id="summarySection" style="display: none;">
            <h2 class="summary-title">Summary of your answers</h2>
            <div id="summaryContent"></div>
        </div>
    </div>
